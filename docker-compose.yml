services:
  stats-server:
    build:
      context: ./stats/stats-server
      dockerfile: Dockerfile
    ports:
      - "9090:9090"
    depends_on:
      stats-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "sleep 30 && curl -f http://localhost:9090/actuator/health"]
      interval: 40s
      timeout: 20s
      retries: 3
    environment:
      SPRING_PROFILES_ACTIVE: "docker"
      SPRING_DATASOURCE_URL: "jdbc:postgresql://stats-db:5432/stats?connectTimeout=5000&socketTimeout=30000"
      SPRING_DATASOURCE_USERNAME: "dbuser"
      SPRING_DATASOURCE_PASSWORD: "12345"
      SPRING_LIQUIBASE_ENABLED: "true"
      SPRING_JPA_HIBERNATE_DDL_AUTO: "none"
    restart: on-failure
    networks:
      - backend

  stats-db:
    image: postgres:16.1
    environment:
      POSTGRES_DB: "stats"
      POSTGRES_USER: "dbuser"
      POSTGRES_PASSWORD: "12345"
    volumes:
      - stats-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbuser -d stats"]
      interval: 10s
      timeout: 5s
      retries: 15
    networks:
      - backend

  ewm-service:
    build: ./main-service
    ports:
      - "8080:8080"
    depends_on:
      stats-server:
        condition: service_healthy
    environment:
      STATS_SERVICE_URL: "http://stats-server:9090"
    networks:
      - backend

  ewm-db:
    image: postgres:16.1
    environment:
      POSTGRES_DB: "main"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - main-data:/var/lib/postgresql/data
    networks:
      - backend

volumes:
  stats-data:
  main-data:

networks:
  backend:
    driver: bridge